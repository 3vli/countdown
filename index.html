<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer || Ali Ahmed</title>
  
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <div class="countdown-wrapper">

    <div class="countdown-box">
      <h1>Countdown Timer</h1>

      <!-- عناصر الوقت (أيام، ساعات، دقائق، ثواني) -->
      <div class="countdown-units">

        <div class="unit">
          <span class="days"></span>
          <p>Days</p>
        </div>

        <div class="unit">
          <span class="hours"></span>
          <p>Hours</p>
        </div>

        <div class="unit">
          <span class="minutes"></span>
          <p>Minutes</p>
        </div>

        <div class="unit">
          <span class="seconds"></span>
          <p>Seconds</p>
        </div>

      </div>

      <div class="countdown-message">
        <p>
          بعد انتهاء هذا التايمر هكون في المطار إن شاء الله. ادعولي، مش هرجع إلا بعد فترة طويلة شوية، يمكن شهرين.
          ادعولي بالثبات والهداية والتوفيق، ولكم بالمثل إن شاء الله. الله يوفقكم جميعًا. ❤️
        </p>
      </div>
    </div>

  </div>

  <script src="src/main.js"></script>
</body>
</html>
